<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC P-2-P | Techie's Room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assests/styles.css">
</head>

<body style="background-color: #f8f9fa; color: #343a40;">
    <header>
        <nav class="navbar navbar-light bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1" style="color: #ffffff;">WebRTC P2P - Techie's Room ðŸ“ž</span>
            </div>
        </nav>
    </header>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Welcome to WebRTC P-2-P!</h2>
                <p>Connect or create a room to start chatting.</p>
                <div class="input-group mb-3">
                    <input id="room-input" type="text" class="form-control" placeholder="Enter Room ID">
                    <button class="btn btn-primary" type="button" onclick="createRoom()">Create Room</button>
                    <button class="btn btn-primary" type="button" onclick="joinRoom()">Join Room</button>
                </div>
                <div class="btn-group" role="group" aria-label="Join Options">
                    <button type="button" class="btn btn-success" onclick="joinRoomWithoutCamShareScreen()">Join & Share Screen</button>
                    <button type="button" class="btn btn-dark" onclick="joinRoomShareVideoAsStream()">Join & Stream Media</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="alert alert-info mt-3" role="alert" id="notification" hidden></div>
            </div>
        </div>
        <div id="online-users" class="mt-3">
            <h3>Online Users:</h3>
            <ul id="user-list"></ul>
        </div>
        
        <div class="row mt-5">
            <div class="col-md-4">
                <h3>Local Stream</h3>
                <video height="300" id="local-video" controls class="local-video"></video>
                <button type="button" class="btn btn-success mt-3" onclick="startScreenShare()">Share Screen</button>
            </div>
            <div class="col-md-4">
                <h3>Screen Shared Stream</h3>
                <video height="300" id="screenshared-video" controls class="local-video"></video>
            </div>
            <div class="col-md-4">
                <h3>Remote Stream</h3>
                <video height="300" id="remote-video" controls class="remote-video"></video>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 fixed-bottom">Created by Abhay Nautiyal ðŸš€</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="./assests/script.js"></script>
</body>

</html>
